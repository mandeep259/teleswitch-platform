################################
# Server
################################
server.port=${SERVER_PORT:8085}

################################
# Outbound Socket (FS â†’ TelePlivo)
################################
outbound.socket.port=${OUTBOUND_SOCKET_PORT:8084}
outbound.socket.ip=${OUTBOUND_SOCKET_IP:0.0.0.0}

################################
# FreeSWITCH ESL
################################
freeswitch.ip=${FREESWITCH_IP:teleswitch}
freeswitch.port=${FREESWITCH_PORT:8021}
freeswitch.password=${FREESWITCH_PASSWORD}

################################
# Default XML URLs
################################
DEFAULT_ANSWER_URL=${DEFAULT_ANSWER_URL}
DEFAULT_RING_URL=${DEFAULT_RING_URL}
DEFAULT_HANGUP_URL=${DEFAULT_HANGUP_URL}

################################
# Tomcat Tuning (500 CPS Ready)
################################
server.tomcat.threads.max=1000
server.tomcat.accept-count=5000
server.tomcat.max-connections=20000
server.connection-timeout=3s

################################
# Actuator
################################
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.server.port=8085

